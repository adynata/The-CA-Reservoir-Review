<!DOCTYPE html>
<meta charset="utf-8">
<style>
.background {
  fill: grey;
  pointer-events: all;
}
.feature {
  fill: #ccc;
  cursor: pointer;
}

.hydro-region {
  fill: orange;
  z-index: 1;
}

.county {
  fill: #466040;
}

.states {
  fill: #2a493b;
}

.feature.active {
  fill: orange;
}
.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}
#sta path {
  fill: aqua;
  stroke: #999;
}
#sta path:hover {
  opacity: 0.5;
  fill: black;
}
.tooltip {
  position: absolute;
  text-align: left;
  padding: 10px;
  font: 12px sans-serif;
  color: white;
  background: black;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}
</style>
<body>
<div id="map"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="sta_json.js"></script>
<script>
var width = 500,
    height = 600,
    active = d3.select(null);
var projection = d3.geo.albers()
    .scale(3000)
    .translate([width / 2.5, height / 2.5])
    .parallels([34, 40.5])
    .rotate([120,0]);
var path = d3.geo.path()
    .projection(projection);
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var a = svg.append("a")
    .style("stroke-width", "1px");

d3.json("/us.json", function(error, us) {
  if (error) throw error;

  a.selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "states");
      // .on("click", clicked);

  a.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
});


// if (active.node() === this) return reset();

//           .style("stroke-width", "1.5px");

//   g.selectAll("path")

//   g.append("path")
//       .datum(topojson.mesh(ca, ca.objects.subunits, function(a, b) { return a !== b; }))
//       .attr("class", "mesh")
//       .attr("d", path);
// });

// start edits here
  // station point data
  var sta = svg.append("g").attr("id", "sta");
  sta.selectAll("path")
    .data(sta_json.features)
    .enter()
    .append( "path" )
    .attr( "d", path )
    // mouseover functions
    .on("mouseover", function(feature) {
      var props = feature.properties;
      console.log(feature)
      div.transition()
        .duration(200)
        .style("opacity", .9);
      div.html('Name: ' + props.name)
        .style("left", (d3.event.pageX) + 10 + "px")
        .style("top", (d3.event.pageY - 30) + "px");
    })
    .on("mouseout", function(d) {
      div.transition()
        .duration(500)
        .style("opacity", 0.0);
    });
    // tooltip information
    var div = d3.select("#map").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);
// end of edits

d3.json("/hydro_regions.json", function(error, hr) {
  if (error) throw error;
  svg.selectAll("path")
      .data(topojson.feature(hr, hr.objects.hydrologic_regions_ca).features)
      .enter().append("path")
      .attr("d", path)
      .attr("class", "hydro_reg")
      .on("click", clicked);

  svg.append("path")
      .datum(topojson.mesh(hr, hr.objects.hydrologic_regions_ca, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);

});

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);
  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height),
      translate = [width / 2 - scale * x, height / 2 - scale * y];
  g.transition()
      .duration(750)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);
  g.transition()
      .duration(750)
      .style("stroke-width", "1.5px")
      .attr("transform", "");
}
</script>
